<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div id="input">
            <h1>Text area:</h1>
            <textarea name="textarea" id="textarea" cols="50" rows="20"></textarea>
            <br>
            <button onclick="calcString()">Calculate</button>
        </div>

        <div id="output">
            <p>Numbers of words: <span id="number-of-words"></span></p>
            <p>Length of the maximal word: <span id="maximal"></span></p>
            <p>Length of the minimum word: <span id="minimum"></span></p>
            <p>Average length of words: <span id="average"></span></p>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
